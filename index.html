    <!-- Checking multiple number by form start -->
    <input type="text" id="multi-number" />
    <button id="buttonForm">Submit</button>
    <div id="multiple-number-result-show-form"></div>

    <script>
      let buttonForm = document.getElementById("buttonForm");
      buttonForm.addEventListener("click", function () {
        multipleNumberResultShowForm = document.getElementById(
          "multiple-number-result-show-form"
        );

        multipleNumbersForm = document.getElementById("multi-number").value;
        multipleNumbersFormData = multipleNumbersForm.split(" ");
        multipleNumbersLengthForm = multipleNumbersFormData.length;

        for (let i = 0; i < multipleNumbersLengthForm; i++) {
          if (multipleNumbersFormData[i] % 2 == 0) {
            div = document.createElement("div");
            newDiv = multipleNumberResultShowForm.appendChild(div);
            newDiv.classList.add("for-even");
            newDiv.innerHTML = multipleNumbersFormData[i] + " is even number";
          } else {
            div = document.createElement("div");
            newDiv = multipleNumberResultShowForm.appendChild(div);
            newDiv.classList.add("for-odd");
            newDiv.innerHTML = multipleNumbersFormData[i] + " is odd number";
          }
        }
      });
    </script>
